<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Help Extension</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            box-sizing: border-box;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #4e4376;
        }

        .container label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        .container input {
            width: calc(100% - 20px); /* Adds padding to prevent touching edges */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .container input:focus {
            border-color: #4e4376;
            outline: none;
        }

        .container button {
            background: #4e4376;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background: #2b5876;
        }

        .container p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Help Extension</h2>
        <label for="apiKey">Enter your API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter API Key" />
        <button id="saveKey">Save API Key</button>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
